<svg id="play-previous" onclick="togglePlay(event)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <line x1="20" y1="20" x2="10" y2="12" style="stroke:white;stroke-width:1" />
    <line x1="20" y1="4" x2="10" y2="12" style="stroke:white;stroke-width:1" />
</svg>

<svg id="play-toggle" fill="black" onclick="togglePlay(evt)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <polygon points="12,2 22,12 12,22 2,12" style="stroke:white;stroke-width:1" />
</svg>

<svg id="play-next" onclick="togglePlay(evt)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <line x1="4" y1="4" x2="14" y2="12" style="stroke:white;stroke-width:1" />
    <line x1="4" y1="20" x2="14" y2="12" style="stroke:white;stroke-width:1" />
</svg>
